worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Hide nginx version
    server_tokens off;

    # Basic hardening timeouts (prevent slowloris)
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    keepalive_timeout 65s;

    # Limit header and body sizes
    client_max_body_size 10M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Rate limiting zones
    # - site: General frontend requests (higher limit)
    # - api: API/GraphQL requests (moderate limit)
    limit_req_zone $binary_remote_addr zone=site:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    # Connection limiting (prevent too many connections from single IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Rate limit status codes
    limit_req_status 429;
    limit_conn_status 429;

    # WebSocket upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Upstream definitions
    upstream frontend { server frontend:3000; }
    upstream backend  { server backend:4000; }

    # Default catch-all - reject unknown hosts (prevents host header attacks)
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 444;
    }

    server {
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;

        # Minimal SSL config for catch-all (use your cert)
        ssl_certificate /etc/letsencrypt/live/genuinegrads.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/genuinegrads.xyz/privkey.pem;

        return 444;
    }

    # Redirect HTTP to HTTPS (your domain only)
    server {
        listen 80;
        listen [::]:80;
        server_name genuinegrads.xyz www.genuinegrads.xyz;

        # Certbot ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name genuinegrads.xyz www.genuinegrads.xyz;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/genuinegrads.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/genuinegrads.xyz/privkey.pem;

        # SSL session configuration
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL protocols and ciphers
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling (improves SSL handshake performance)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # HSTS - Enable after confirming HTTPS works correctly
        # WARNING: Once enabled with preload, it's difficult to disable
        # Start with a short max-age, then increase
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Connection limit per IP
        limit_conn conn_limit 50;

        # Block common attack patterns in URI
        location ~* "(eval\(|base64_|<script|javascript:|vbscript:|onload=)" {
            return 444;
        }

        # Block access to hidden files (except .well-known)
        location ~ /\.(?!well-known) {
            deny all;
            return 404;
        }

        # Deny access to sensitive paths
        location ~ ^/(\.git|\.env|node_modules|package\.json|tsconfig\.json) {
            deny all;
            return 404;
        }

        # Frontend (Next.js)
        location / {
            limit_req zone=site burst=60 nodelay;

            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for HMR in development
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Next.js static files (long cache)
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_cache_valid 200 60m;
            add_header Cache-Control "public, immutable, max-age=31536000";
        }

        # Next.js image optimization
        location /_next/image {
            proxy_pass http://frontend;
            proxy_cache_valid 200 60m;
        }

        # GraphQL endpoint
        location /graphql {
            limit_req zone=api burst=40 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_connect_timeout 30s;

            # WebSocket support (for subscriptions if used)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Prevent caching of GraphQL responses
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        # SSE notifications endpoint (needs longer timeout, no buffering)
        location /api/notifications {
            limit_req zone=api burst=20 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # SSE-specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;  # 24 hours for long-lived SSE
            proxy_send_timeout 86400s;

            # Required for SSE
            proxy_set_header Connection '';
            chunked_transfer_encoding off;
        }

        # File upload endpoint (larger body, longer timeout)
        location /api/upload {
            limit_req zone=api burst=10 nodelay;
            client_max_body_size 50M;  # Allow larger uploads here

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
            proxy_connect_timeout 60s;
        }

        # General API routes
        location /api/ {
            limit_req zone=api burst=40 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 30s;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # Health check (no rate limiting needed)
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
